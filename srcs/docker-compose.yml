version: '3.9'

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: ./Dockerfile
    ports:
      - 443:443
    networks:
      - inception
    depends_on:
      - wordpress
  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress/
      dockerfile: ./Dockerfile
    ports:
      - 9000:9000
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - mariadb
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      dockerfile: ./Dockerfile
    env_file:
      - .env
    networks:
      - inception 
    ports: 
      - 3306:3306
networks:
  inception:
